<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝妈妈生日快乐！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #ff6b6b;
            color: white;
            padding: 30px 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .heart {
            color: #ff6b6b;
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .message {
            background-color: white;
            padding: 30px;
            margin: 30px 0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
            line-height: 1.6;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        .wishes {
            font-style: italic;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            color: #666;
        }
        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        
        button:hover {
            background-color: #ff5252;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 30px;
            background-color: #666;
            top: 50px;
            left: 19px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div id="balloons-container"></div>
    
    <header>
        <div class="container">
            <h1>亲爱的妈妈，生日快乐！</h1>
            <p>愿这一天充满爱与欢笑 <span class="heart">❤</span></p>
        </div>
    </header>
    
    <div class="container">
        <div class="message">
            <h2>致世界上最棒的妈妈：</h2>
            <p>今天是您特别的日子，我想用这个小小的网站表达我对您的爱与感激。</p>
            <p>感谢您无条件的爱、无私的奉献和永远的关怀。您是我生命中最重要的人，是我永远的依靠和榜样。</p>
            <p>愿您在新的一岁里健康、快乐、平安，愿所有的美好都与您相伴！</p>
        </div>
        
        <div class="wishes">
            <p>"妈妈，您是我生命中最温暖的阳光，最温柔的港湾。"</p>
            <p>"有您在的地方就是家，有您的日子就是幸福。"</p>
        </div>
        
      
        

        <button id="confetti-btn">撒花庆祝</button>
        
        <audio id="birthday-song" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
    </div>
    
    <footer>
        <p>用心制作 | 爱您的孩子</p>
        <p>© 2023 妈妈生日快乐</p>
    </footer>
    
    <script>
        // 创建气球
        function createBalloons() {
            const container = document.getElementById('balloons-container');
            const colors = ['#ff6b6b', '#ffb347', '#47b8ff', '#9b59b6', '#2ecc71'];
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // 随机位置、大小和颜色
                const size = Math.random() * 30 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 5 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size * 1.25}px`;
                balloon.style.left = `${left}%`;
                balloon.style.background = color;
                balloon.style.animationDelay = `${delay}s`;
                balloon.style.animationDuration = `${duration}s`;
                
                container.appendChild(balloon);
            }
        }
        
        // 播放音乐
        document.getElementById('music-btn').addEventListener('click', function() {
            const song = document.getElementById('birthday-song');
            if (song.paused) {
                song.play();
                this.textContent = '暂停音乐';
            } else {
                song.pause();
                this.textContent = '播放生日歌';
            }
        });
        
        // 撒花效果
        document.getElementById('confetti-btn').addEventListener('click', function() {
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            const colors = ['#ff6b6b', '#ffb347', '#47b8ff', '#9b59b6', '#2ecc71'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = color;
            confetti.style.position = 'absolute';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.borderRadius = '50%';
            confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
            
            document.body.appendChild(confetti);
            
            const animationDuration = Math.random() * 3 + 2;
            
            confetti.animate([
                { top: '-10px', opacity: 1 },
                { top: '100vh', opacity: 0 }
            ], {
                duration: animationDuration * 1000,
                easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
            });
            
            setTimeout(() => {
                confetti.remove();
            }, animationDuration * 1000);
        }
        
        // 页面加载时创建气球
        window.onload = createBalloons;
    </script>
</body>
</html>
